<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oppositeComparisonOperators</title>
</head>
<body>
    <h1 id="text"></h1>
      
<script>
var input =prompt("What course are yo taking ?")
var inputLower = input.toLowerCase()
var text =document.getElementById("text")

if(inputLower == "javascript for beginners"){
    text.innerHTML= "<strong>Welcome</strong> to Javascript for <strong>Beginners</strong>"
}
else{
    text.innerHTML= "<strong>Oppps!</strong> You are in the wrong course</strong>"
}
</script>
</body>
</html>
